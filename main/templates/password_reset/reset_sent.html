{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sharptenant-Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />





	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{% static 'main/css/bootstrap.min-login.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/animate-login.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/style-login.css' %}">


	<!-- Modernizr JS -->
	<script src="{% static 'main/js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body class="style-3">

		<div class="container">
			<div class="row">
				
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form method="POST" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						{% csrf_token %}
						<h2>Password sent to your mail</h2>

						
						<div class="form-group">
							<input type="submit" value="Submit" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. Designed by <a href="https://thesharptenant.com">Sharptenant</a></small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="{% static 'main/js/jquery.min.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'main/js/bootstrap.min-login.js' %}"></script>
	<!-- Placeholder -->
	<script src="{% static 'main/js/jquery.placeholder.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'main/js/jquery.waypoints.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'main/js/main-login.js' %}"></script>

	</body>
</html>
